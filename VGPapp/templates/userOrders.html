{% extends "base_generic.html" %}
{% block content %}
    <div class="container" style="margin-top: 50px">
         <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">State</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>
                    <td scope="row"  style="padding-top: 15px">{{ order.id }}</td>
                    <td  style="padding-top: 15px">{{ order.order_state }}</td>
                    <td  style="padding-top: 15px">{{ order.created_at }}</td>
                    <td><a href="{% url 'checkOrder' id=order.id %}" class="btn btn-primary">Order info</a> </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
