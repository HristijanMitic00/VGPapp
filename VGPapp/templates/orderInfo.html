{% extends "base_generic.html" %}
{% block content %}

    <div class="container">
    </div>
    <div class="container" style="margin-top: 50px">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>
            {% for game in games %}
                <tr>
                    <td scope="row">{{ game.game.name }}</td>
                    <td>{{ game.game.price }}</td>
                    <td>{{ game.quantity }}</td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="container">
    <h2 style="color: whitesmoke; padding-bottom: 15px"><b>Total price: {{ order.totalPrice }}</b><span>$</span></h2>
    <a href="{% url 'userOrders' %}" class="btn btn-dark">Go back</a>
    </div>
{% endblock %}
